<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exploring DOM</h1>
    <button>Click me-0</button>
    <button id="second">click me-1</button>
    <button>click me-2</button>
    <button id="lastPerson">click me-3</button>
    <script>
        document.getElementById('lastPerson').addEventListener('click', function() {
            document.body.style.color = 'tomato';
        })
        function handleClick() {
            document.body.style.backgroundColor = 'lightblue';
        }
        const secondButton = document.getElementById('second');
        secondButton.addEventListener('click', handleClick);
        // secondButton.onclick = handleClick;
    </script>
</body>
</html>
